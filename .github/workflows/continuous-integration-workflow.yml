name: Continuous Integration
on: [push]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: setup dotnet
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: dotnet
      run: |
        dotnet build
        dotnet test

    - name: npm
      run: |
        npm ci
        npm run build
        npm t
        npm run lint
      working-directory: ./DotnetTemplate.Web